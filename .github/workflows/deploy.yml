name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint and type check
        run: |
          npm run lint
          npm run type-check

      - name: Build application
        run: npm run pages:build:ci
        env:
          NODE_ENV: production

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: kadkilat-page
          directory: .vercel/output/static
          # Optional: Use wrangler-version to specify a specific version of wrangler to use
          # wrangler-version: '3'
          # Optional: Change the working directory
          # workingDirectory: my-site
          # Optional: Change the Git branch
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Preview URL: Available in Cloudflare Pages dashboard" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Build completed at: $(date)" >> $GITHUB_STEP_SUMMARY